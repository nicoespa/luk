<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlindVision - Visual Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        
        #status {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff4444;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
            animation: pulse 2s infinite;
            z-index: 1000;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .active {
            background: #44ff44 !important;
            box-shadow: 0 0 10px rgba(68, 255, 68, 0.5) !important;
        }
        
        /* Hide any text that might appear */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay muted playsinline></video>
        <div id="status" title="Touch to toggle analysis"></div>
    </div>
    
    <script src="env-loader.js"></script>
    <script src="app.js"></script>
</body>
</html>
